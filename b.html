<html>
    <body>
        <h1>js</h1>
        <p id="a"></p>
        <p id="b"></p>
        <p id="c"></p>
        <p id="d"></p>
        <p id="e"></p>
        <script>
            var a = 89
            var b = 32
            document.getElementById("a").innerHTML = "add is: "+(a+b)
            document.getElementById("b").innerHTML = a - b
            document.getElementById("c").innerHTML = a * b
            document.getElementById("d").innerHTML = a / b
            document.getElementById("e").innerHTML = a % b
        </script>
    </body>
</html>
